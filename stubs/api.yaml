- request:
    url: ^/api/contacts/?$
    method: GET
  response:
    status: 200
    latency: 50
    headers:
      content-type: application/json
      server: stubbedServer/4.2
    file: api/contacts-all.json

- request:
    url: ^/api/contact/(\d)$
    method: GET
  response:
    status: 200
    latency: 50
    headers:
      content-type: application/json
      server: stubbedServer/4.2
    file: api/contact/<% url[1] %>.json

